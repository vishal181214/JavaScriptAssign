<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>DOM Assignment</h1>
    <p id="text">Lorem Ispum </p>
    <p class="box">Lorem, ipsum dolor sit amet consectetur</p>
    <h1 id="change">Hello</h1>

    <div class="boxOne">
        <div id="algn" class="subbox"></div>
        <div id="algn" class="subbox"></div>
        <div id="algn" class="subbox"></div>
    </div>
    <button onclick="change()">Click Here</button>
    <h1 id="heading">Hello</h1>
    <h2 id="replace">Hello World!</h2>
    <button onclick="replaceText()">Replace Text</button>
    <div id="clock">8:10:45</div>
    <select name="Year" id="year" class="dropDown" onclick="setOption()">
        <option value="2020-2021">2020-2021</option>
        <option value="2021-2022">2021-2022</option>
        <option value="2022-2023">2022-2023</option>
        <option value="2023-2024">2023-2024</option>
        <option value="2024-2025">2024-2025</option>
    </select>
    <p id="yearText">
        Selected year is :<span class="textToy"></span>
    </p>

    <form action="" style="border: 1px solid black; padding:20px">
        <label for="name">Name</label>
        <input type="text" name="name" id="fname" placeholder="Enter Your Name" required><br><br>
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Email @prepbytes.com" required><br><br>
        <label for="cellNumber">Cell No</label>
        <input type="tel" name="cellno" id="cell" width="100px">
        <p id="appendText"></p><br>
        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="dob" required><br>
        <button type="submit" onclick="validate()">submit</button>
    </form>
    <script src="./dom.js"></script>
</body>
</html>
