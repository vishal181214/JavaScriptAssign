<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./demo.css">
    <title>Document</title>
</head>
<body>
    <div class="lapdiv">
        <div class="time">
            <div class="sepc">
                <div class="word">
                    <p>Time</p>
                </div>
                <div class="hrs">
                    <p id="hour" class="digit">10</p>
                    <p class="hrrr">hours</p>
                </div>
                <span class="colon">:</span>
                <div  class="min">
                    <p id="minute" class="mindigit">10</p>
                    <p class="minhr">min</p>
                </div>
                <span class="colons">:</span>
                <div  class="sec">
                    <p id="second" class="secdigit">10</p>
                    <p class="sechr">sec</p>
                </div>
                <div class="zone">
                    <p id="zonee" >AM</p>
                </div>
            </div>
        </div>
        <div class="mbtime"></div>
        <div class="dtime"></div>
    </div>
    <!-- <img src="./tea.png" alt=""> -->
    <div class="stat">
        <p id="stats">GRAB SOME HEALTHY BREAKFAST!!!</p>
    </div>
    <div class="slogen">
        <p id="msg" class="good">GOOD MORNING!! WAKE UP!!</p>
    </div>
    <div class="pic" id="picture"></div>
    <div id="txt"></div>
    <script src="./demo.js"></script>
</body>
</html>
